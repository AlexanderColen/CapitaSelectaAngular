<h1>Expenditures</h1>
<form name="fetchForm" (ngSubmit)="onFetch(f)" #f="ngForm">
    <input type="text" placeholder="Enter id" name="id" ngModel />
    <button type="submit" class="btn btn-success">Fetch</button>
</form>
<table *ngIf='expenditures'>
	<thead>
		<tr>
			<th>ID</th>
			<th>Description</th>
			<th>Date</th>
			<th>Spent</th>
			<th>Type</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor='let ex of expenditures'>
			<td>{{ ex.id }}</td>
			<td>{{ ex.description }}</td>
			<td>{{ ex.date }}</td>
			<td>{{ ex.currency }}{{ ex.spent }}</td>
			<td>{{ ex.type }}</td>
		</tr>
	</tbody>
</table>
<p *ngIf='expenditure'>Found expenditure from {{ expenditure.date }} where {{ expenditure.currency }}{{ expenditure.spent }} was spent.</p>
